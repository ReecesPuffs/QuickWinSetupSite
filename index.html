<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="author" content="Reece's Puffs">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.4.1/sweetalert2.min.css">
  <link rel="stylesheet" href="https://s3.amazonaws.com/files.enjin.com/813511/animate.css">
  <script src="https://cdn.jsdelivr.net/sweetalert2/6.4.1/sweetalert2.min.js"></script>
  <script href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
  <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/master.css">
  <title>QuickWinSetup - Home</title>
</head>

<body>
  <div id="announcement-bar">
    <div class="pageWidth animated fadeIn">
      <i class="fa fa-bullhorn" aria-hidden="true"></i> Have you tried using SuperUser yet?
      <div id="portal" class="animated fadeIn">
        <li><a href="https://reecespuffs.github.io/web/" target="_blank">Click Here</a></li>
      </div>
    </div>
  </div>

  <div id="portal-logo" class="animated fadeIn">
  	<li>
  		<a href="./"><img src="./img/logo.png"></a>
  	</li>
  </div>

  <h2>Click below to Download</h2>

  <div id="portal-links" class="animated fadeIn">
    <li>
      <a href="#">Windows 32bit</a>
    </li>
    <li>
      <a href="#">Windows 64 bit</a>
    </li>
  </div>

  <div id="button">
    <i class="fa fa-comment"></i>
  </div>

<script>
document.getElementById('button').onclick = function(){

  swal({
 title: "Redirecting to Reece's Puffs GitHub",
 text: "Click 'OK' to Redirect",
 confirmButtonText: "OK",
 cancelButtonText: "Cancel",
 closeOnConfirm: false,
 closeOnCancel: false,
 showCancelButton: true,
 type: "warning"}).then(OK => {
   if (OK) {
    window.location.href = "https://github.com/ReecesPuffs/";
  }
});
};
</script>
